<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 8</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbar-brand">Length Converter</a>
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Converter</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Length Units Converter</h1>
        <!-- Users input -->
        <form>
          <input type="number" id="meter" name="meter" placeholder="Enter meters..." />
        </form>
        <!-- Place for output after entry change -->
        <div id="output"></div>
        <div class="output-card">Centimeters: <span id="centimeters">0</span> cm</div>
        <div class="output-card">Inches: <span id="inches">0</span> in</div>
        <div class="output-card">Feet: <span id="feet">0</span> ft</div>
        <div class="output-card">Miles: <span id="miles">0</span> mi</div>
        <div class="output-card">Yards: <span id="yards">0</span> yd</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Length Converter. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
        <a href="https://www.twitter.com"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com"><i class="bi bi-linkedin"></i></a>
      </div> 
    </footer>
  </body>
</html>
